    <script>
        // Reduce
        // Define un arreglo de números
        const numeros = [1, 2, 3, 4, 5];

        // Utiliza el método reduce para sumar los elementos del arreglo
        const suma = numeros.reduce((acumulador, valorActual) => acumulador + valorActual, 0);

        // Obtiene una referencia al elemento donde se mostrará el resultado
        const resultado = document.getElementById('resultado');

        // Actualiza el contenido del elemento con el resultado
        resultado.textContent = 'La suma es: ' + suma;

        // Filter
        const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];
        const result = words.filter(word => word.length > 6);
        console.log(result);
    </script>
