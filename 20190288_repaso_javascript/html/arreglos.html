            <div class="col-sm-12">

    <script>
        let arreglos = [
            {
                name: 'KYRA',
                avatar: '/recursos/img/kevinx y yo.jpg',
            },
            {
                name: 'Voleybol',
                avatar: '/recursos/img/voley.jpg',
            },
            {
                name: 'JEXS',
                avatar: '/recursos/img/jexs.jpg',
            },
            {
                name: 'Jacko',
                avatar: '/recursos/img/jacko.jpg',
            },
            {
                name: 'Dino',
                avatar: '/recursos/img/dino.jpg',
            },
            {
                name: 'Lili',
                avatar: '/recursos/img/lili.jpg',
            },
            {
                name: 'Hablar de la vida ajena',
                avatar: '/recursos/img/chisme.jpg',
            },
            {
                name: 'Jugar juegos de mesa',
                avatar: '/recursos/img/jueguitos.jpg',
            },
            {
                name: 'Dalas Review',
                avatar: '/recursos/img/dalas.jpg',
            },
            {
                name: 'Lluvia',
                avatar: '/recursos/img/lluvia.jpg',
            },
        ];

        // Obtener el contenedor donde se mostrarán los cards
        let cardContainer = document.querySelector('.row');

        // Mapear cada arreglo a un elemento HTML de card de Bootstrap
        let arregloCards = arreglos.map(arreglo => `
    <div class="col-sm-4 mb-4">
        <div class="card">
            <img src="${arreglo.avatar}" class="card-img-top" alt="${arreglo.name}">
            <div class="card-body">
                <h5 class="card-title text-center mt-2">${arreglo.name}</h5>
            </div>
        </div>
    </div>
`);

        // Agregar los cards al contenedor
        cardContainer.innerHTML = arregloCards.join('');
    </script>
