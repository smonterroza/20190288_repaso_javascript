    <div class="row">
        <section class="py-8 bg-white text-center justify-content-center align-items-center">
            <h1 class="mt-5">Ejercicio 3 - API</h1>
            <p>Presiona el botón para generar la API</p>
            <button type="button" class="btn btn-primary" id="apiButton" style="width: 20%;">Click aqui</button>
            <!-- Lugar donde se mostrarán los datos de la API -->
            <div class="mt-5" id="apiData"></div>
        </section>
    </div>

    <!-- JavaScript para obtener datos de la API -->
    <script>
        // Obtiene una referencia al botón
        const apiButton = document.getElementById('apiButton');

        // Agrega un controlador de eventos al botón
        apiButton.addEventListener('click', function () {
            const apiURL = 'https://api.chucknorris.io/jokes/random';

            fetch(apiURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error de red al intentar obtener datos de la API');
                    }
                    return response.json();
                })
                .then(data => {
                    const apiDataElement = document.getElementById('apiData');
                    // La API de Chuck Norris Jokes devuelve los chistes en la propiedad 'value'
                    apiDataElement.textContent = data.value;
                })
                .catch(error => {
                    console.error('Error al obtener datos de la API:', error);
                    const apiDataElement = document.getElementById('apiData');
                    apiDataElement.textContent = 'Error al cargar datos';
                });
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS -->
